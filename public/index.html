<!doctype html>
<html lang="en" ng-app="StarterApp">

<head>
	<title>Starter Angular Material</title>

	<!-- CSS -->
	<link rel="stylesheet" href="/libs/angular-material/angular-material.css">
	<link rel="stylesheet" href="/libs/angular-material-icons/angular-material-icons.css">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" href="/css/style.css">

	<!-- JS -->
	<script src="/libs/jquery/dist/jquery.js"></script>
	<script src="/libs/angular/angular.min.js"></script>
	<script src="/libs/angular-aria/angular-aria.js"></script>
	<script src="/libs/angular-animate/angular-animate.js"></script>
	<script src="/libs/angular-material/angular-material.js"></script>
	<script src="/libs/angular-material-icons/angular-material-icons.js"></script>
	<script src="/libs/highcharts/highcharts.js"></script>
	<script src="/libs/moment/min/moment.min.js"></script>
	<script src="/libs/moment-timezone/builds/moment-timezone-with-data.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<script src="js/app.js"></script>

	<!-- CONTROLLERS -->
	<script src="js/controllers/CalendarController.js"></script>
	<script src="js/controllers/SidenavController.js"></script>

	<!-- FILTERS -->
	<script src="js/appFilters.js"></script>

	<!-- DIRECTIVES -->
	<script src="js/appDirectives.js"></script>

	<style type="text/css">
		/**
	 * Hide when Angular is not yet loaded and initialized
	 */

		[ng\:cloak],
		[ng-cloak],
		[data-ng-cloak],
		[x-ng-cloak],
		.ng-cloak,
		.x-ng-cloak {
			display: none !important;
		}
	</style>

</head>

<body layout="row" ng-controller="SidenavCtrl">
	<md-sidenav flex="20" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="sidenavOpen">
		<md-toolbar class="md-primary">
			<h1 class="md-toolbar-tools">Sidenav Left</h1>
		</md-toolbar>
		<md-content layout-padding>
			<md-button ng-click="close()" class="md-primary">
				Close Sidenav Left
			</md-button>
			<p hide-md show-gt-md>
				{{ moment }}
			</p>
		</md-content>
	</md-sidenav>
	<div flex="80" ng-controller="CalendarCtrl" "layout-fill" layout="row">
		<div flex="13" layout="column" >
			<p>Schedule</p>
			<div ng-repeat="hour in day">
				<md-card class="smaller">
					<md-card-content>
						<p> {{ hour.hour + ":" + "00 " + hour.period }} </p>
					</md-card-content>
				</md-card>
			</div>
		</div>
		<div flex="13" layout="column" ng-repeat="day in week">
			<p>{{ day.name }}</p>
			<div ng-repeat="event in getEvents(day)">
				<md-card ng-style="{'height': 1 * event.duration - 16 }">
					<md-card-content>{{ event.name + '\n' + event.duration + '\n' + event.startTime }}</md-card-content>
				</md-card>
			</div>
		</div>
	</div>
</body layout="row">

</html>
